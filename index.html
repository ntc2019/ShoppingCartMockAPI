<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

            top: 50px;
            left: 3%;
            z-index: 1;
        }

    <title>Document</title>

<body>
    <template id="cardTemplate">
        <div class="col-4">
            <div class="card">
                <img class="dish-img" src="" alt="Card image cap">

                    <h5 class="dish-name"></h5>
                    <p class="description"></p>
                    <div class="price-group">

                    </div>
                    <p class="categories"></p>
                    <a href="#" class="edit-btn btn btn-primary">Edit dish detail</a>

            </div>
        </div>
    </template>
    <a id="add-dish-btn" class="btn btn-primary" href="./input.html">Add Dish</a>
    <div class="container">
        <div class="row gy-5 card-list">
        </div>
